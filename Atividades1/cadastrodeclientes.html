<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Cadastro de Cliente</legend>
        <form>
            <label>Nome: </label>
            <input type="text" placeholder="Digite o nome do cliente"><br><br>

            <label>Idade:</label>
            <input type="number" placeholder="Digite a idade"><br><br>

            <label>Endereço:</label>
            <input type="text" placeholder="Digite o endereço"><br><br>

            <label>Cidade:</label>
            <input type="text" placeholder="Digite a cidade"><br><br>

            <label>Estado</label>
            <input type="text" placeholder="UF"><br><br>

            <label>CEP:</label>
            <input type="text" placeholder="XXXXX-XXX"><br><br>

            <label>Telefone:</label>
            <input type="text" placeholder="(XX)XXXXX-XXXX"><br><br>

            <label>Celular:</label>
            <input type="text" placeholder="(XX)XXXXX-XXXX"><br><br>

            <label>E-mail:</label>
            <input type="email" placeholder="Digite o endereço de email"><br><br>

            <input type="submit">
        </form>
    </fieldset>
</body>
</html>
